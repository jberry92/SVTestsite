<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
	<script type="text/javascript" src='./bower_components/materialize/dist/js/materialize.min.js'></script>
	<script type="text/javascript" src="./js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	<link rel="stylesheet" type="text/css" href="bower_components/materialize/dist/css/materialize.css" media='screen,projection'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Silicon Valley</title>
</head>

<body>
	<nav>
	  <div class="nav-wrapper">
	    <a href="#!" class="brand-logo"><img src='./img/logo.png' id='navBarLogo'></a>
	    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
	    <ul class="right hide-on-med-and-down">
	      <li><a class='seasons'>Seasons</a></li>
	      <li><a class='episodes'>Episodes</a></li>
	      <li><a class='recommendations'>Similar</a></li>
	    </ul>
	    <ul class="side-nav" id="mobile-demo">
	      <li><a class='seasons'>Seasons</a></li>
	      <li><a class='episodes'>Episodes</a></li>
	      <li><a class='recommendations'>Similar</a></li>
	    </ul>
	  </div>
	</nav>
	<header id='splashPage'>
		<div id="logo">
			<img src="img/logo.png" class='responsive-img'><img>
		</div>
	</header>



	<main>
		<section id="seasons">
			<div class='container' id='seasonSelectors'>
				<div class="row">
					<a class='waves-effect waves-light btn col s5' id='seasonOne'>Season 1</a>
					<a class='col s2'></a>
					<a class='waves-effect waves-light btn col s5' id='seasonTwo'>Season 2</a>
				</div>
				<div id='title'>

				</div>
				<div id='airDate'>

				</div>
				<div id='overview'>

				</div>

				<div id='poster'>
				</div>

			</div>
		</section>

		<section id='episodes'>
			<div class='container' id='seasonSelectors'>
				<div class="row ">
					<a class='waves-effect waves-light btn col s5' id='seasonOneEpisodes'>Season 1</a>
					<a class='col s2'></a>
					<a class='waves-effect waves-light btn col s5' id='seasonTwoEpisodes'>Season 2</a>
				</div>
				<table class='highlight'>
					<thead>
						<tr class='card-panel teal lighten-1'>
							<th data-field="id">Name</th>
							<th data-field="name">Overview</th>
							<th data-field="price">Air Date</th>
						</tr>
					</thead>

					<tbody id='episodeData'>

					</tbody>
				</table>


		</section>

		<section id='similar'>
			<div class="container">


				<table class='highlight'>
					<thead>
						<tr class='card-panel teal lighten-1'>
							<th data-field="id">Name</th>
							<th data-field="name">Overview</th>
							<th data-field="price">Air Date</th>
						</tr>
					</thead>

					<tbody id='similarProg'>

					</tbody>
				</table>
			</div>


		</section>
	</main>


</body>

</html>
